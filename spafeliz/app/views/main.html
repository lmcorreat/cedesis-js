<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-sref="home.main">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <h4>My nombre es:</h4>
  <p>{{viewModel.myNombre}}</p>

  <div class="container">
    <h4>Servicios ofrecidos:</h4>
    <div ng-style="{ 'background': 'url({{item.image}})' }" class="service-item" ng-repeat="item in viewModel.serviceList">
      <div class="content-service">
        <h4>{{ item.name }}</h4>
        <p>{{ item.description }}</p>
        <a ui-sref="home.reserve({foo: 'fooVal', bar: 'barVal'})">COP {{ item.cost }}</a>
      </div>
    </div>
  </div>
</div>
