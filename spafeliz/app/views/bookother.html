<div class="container">
  <form role="form" ng-submit="bookOtherCtrl.submitBookOther()">
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre"
          ng-model="bookOtherCtrl.form.name" required>
        <span ng-show="form.nombre.$touched && form.nombre.$invalid">Por favor ingrese su nombre completo</span>
    </div>
    <div class="form-group">
      <label for="inputEmail">Correo</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email"
          ng-model="bookOtherCtrl.form.email" required>
        <span ng-show="form.inputEmail.$touched && form.inputEmail.$invalid">Por favor ingrese el email</span>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fechaT" placeholder="Seleccione la fecha"
          ng-model="bookOtherCtrl.form.fecha" required>
        <span ng-show="form.fechaT.$touched && form.fechaT.$invalid">Por favor seleccione la fecha</span>
    </div>
    <div class="form-group">
      <label for="fechaD">Hora</label>
        <input type="time" class="form-control" id="fechaD" placeholder="Seleccione la Hora"
          ng-model="bookOtherCtrl.form.hora" required>
        <span ng-show="form.fechaD.$touched && form.fechaD.$invalid">Por favor seleccione la hora</span>
    </div>
    <div class="form-group">
      <label for="selTipoServicio">Tipo Servicio</label>
      <select id="selTipoServicio" ng-model="bookOtherCtrl.form.service_selected"
        class="form-control" required>
        <option ng-repeat="item in bookOtherCtrl.serviceList" value="{{item.id}}">
          {{item.name}}
        </option>
        <span ng-show="form.selTipoServicio.$touched && form.selTipoServicio.$invalid">Por favor seleccione el servicio</span>
      </select>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-10">
        <button type="submit" class="btn btn-primary">Reservar</button>
      </div>
    </div>
    <br><br>
    <div class="alert alert-success" role="alert" ng-show="bookOtherCtrl.showMsg">
      {{bookOtherCtrl.msg}}
    </div>
  </form>

</div>
